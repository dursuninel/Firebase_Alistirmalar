<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Giriş Yap</span><span>Kayıt Ol</span></h6>
                        <input class="checkbox" type="checkbox" checked id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Giriş Yap</h4>
                                            <div class="form-group">
                                                <input type="email" class="form-style" placeholder="Email"
                                                    id="giris_mail">
                                                <i class="input-icon uil uil-at"></i>
                                                <span class="giris_mail_error"></span>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Şifre"
                                                    id="giris_sifre">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <div id="giris_show_pas" onclick="giris_show_pas()">
                                                    <i class="giris_show_pas uil uil-eye-slash"></i>
                                                </div>
                                                <span class="giris_password_error"></span>
                                            </div>
                                            <div>
                                                <span class="giris_true_message"></span>
                                            </div>
                                            <a href="#" class="btn mt-4" id="giris_btn">Giriş Yap</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Kayıt Ol</h4>
                                            <div class="form-group mt-2">
                                                <input type="email" class="form-style" placeholder="Email"
                                                    id="kayit_mail">
                                                <i class="input-icon uil uil-at"></i>
                                                <span class="kayit_mail_error"></span>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Şifre"
                                                    id="kayit_sifre">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <div id="kayit_show_pas" onclick="kayit_show_pas()">
                                                    <i class="kayit_show_pas uil uil-eye-slash"></i>
                                                </div>
                                                <span class="kayit_password_error"></span>
                                            </div>
                                            <a href="#" class="btn mt-4" id="kayit_btn">Kayıt Ol</a>
                                            <div>
                                                <span class="kayit_true_message"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <script src="app.js"></script>
</body>

</html>
